name: Build and push to Docker Hub

env:
  VERSION:
  REPO_NAME:
  RESPOSITORY_NAME:

on:
  push:
    branches:
      - 'master'
    tags: [ 'v*.*.*-*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_AUTOMATION_USERNAME }}
          password: ${{ secrets.DOCKERHUB_AUTOMATION_PASSWORD }}

      - name: Get repository name
        id: repo_name
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract version from Changelog.md
        id: get_version
        run: |
          # Extract the version from the changelog file
          VERSION=$(ls *Changelog.md | grep -oP '^[^ ]+' | cut -c2-)

          if [ -z "$VERSION" ]; then
            echo "No version found in Changelog.md"
            exit 1
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Convert Docker Hub Username to Lowercase
        run: |
          echo "RESPOSITORY_NAME=$(echo '${{ secrets.DOCKERHUB_AUTOMATION_USERNAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and tag the Docker image
        run: |
          docker build -t ${{ env.RESPOSITORY_NAME }}/${{ github.repository }}:${{ env.VERSION }} .

      - name: Push Docker Image
        run: |
          docker push ${{ env.RESPOSITORY_NAME }}/${{ github.repository }}:${{ env.VERSION }}